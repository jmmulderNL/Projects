<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS - Toggle darkmode</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="dark:bg-gray-900">
    <div class="flex flex-col space-y-12 m-auto max-w-5xl mt-12">
      <!-- TOGGLE -->
      <div class="flex justify-end items-center space-x-2">
        <span class="text-sm text-gray-800 dark:text-gray-600">Light</span>
        <div>
          <input type="checkbox" name="" id="toggle" class="hidden" />
          <label for="toggle">
            <div class="w-9 h-5 flex items-center bg-gray-300 rounded-full p-1">
              <div class="toggle-dot w-4 h-4 bg-white rounded-full shadow-md transform duration-300 ease-in-out dark:bg-green-500"></div>
            </div>
          </label>
        </div>
        <span class="text-sm text-gray-400">Dark</span>
      </div>
    </div>

    <div class="mt-10 flex items-center justify-center">
      <!-- TEXTBOX -->
      <div class="p-4 w-1/2 bg-gray-100 rounded-lg dark:bg-gray-800">
        <h2 class="mb-2 text-4xl font-bold text-black dark:text-white">Tailwind Darkmode is here!</h2>
        <p class="mb-4 text-gray-800 dark:text-gray-100">Super cool that we can switch from light to dark</p>
        <button class="block py-3 px-6 bg-blue-400 text-blue-100 rounded-lg dark:bg-yellow-400 dark:text-yellow-800">Let's go!</button>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
